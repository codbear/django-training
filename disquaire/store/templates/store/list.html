{% for album in albums %}
    <div class="col-sm-4 text-center">
        <a href="/">
            <img src="{{ album.picture }}" alt="" class="img-responsive">
        </a>
        <h3><a href="/">{{ album.title }}</a></h3>
        {% for artists in album.artists.all %}
            <p>{{ artists.name }}</p>
        {% endfor %}
    </div>
    {% if forloop.counter|divisibleby:3 %}
        <div class="clearfix"></div>
    {% endif %}
{% endfor %}
